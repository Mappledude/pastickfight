<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Page</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2.5rem;
        max-width: 1100px;
      }

      h1 {
        margin: 0 0 0.25rem;
        font-size: clamp(1.8rem, 2vw + 1rem, 2.4rem);
      }

      h2 {
        margin: 0;
        font-size: clamp(1.35rem, 1vw + 1rem, 1.8rem);
      }

      section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: flex-end;
      }

      label {
        display: flex;
        flex-direction: column;
        font-weight: 600;
        gap: 0.25rem;
      }

      input[type="text"] {
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(0, 0, 0, 0.2);
        min-width: 220px;
        font-size: 1rem;
        text-transform: uppercase;
      }

      input[type="text"]:focus {
        outline: 2px solid #4a90e2;
        outline-offset: 1px;
      }

      #playerName,
      #arenaName {
        text-transform: none;
      }

      button {
        padding: 0.55rem 1.25rem;
        border-radius: 999px;
        border: none;
        background: #4a90e2;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }

      button[disabled] {
        opacity: 0.6;
        cursor: progress;
      }

      .status {
        min-height: 1.5rem;
        font-size: 0.95rem;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
      }

      th,
      td {
        padding: 0.5rem 0.75rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        text-align: left;
        vertical-align: middle;
      }

      tbody tr:nth-child(odd) {
        background-color: rgba(0, 0, 0, 0.04);
      }

      #env {
        font-size: 0.9rem;
        color: rgba(0, 0, 0, 0.6);
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .section-header span {
        font-weight: 600;
      }

      #diagnostics button {
        background: #2d7d46;
      }

      #diagnostics button.secondary {
        background: #4a90e2;
      }

      textarea {
        width: 100%;
        min-height: 220px;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 0.85rem;
        padding: 0.75rem;
        border-radius: 0.75rem;
        border: 1px solid rgba(0, 0, 0, 0.15);
        resize: vertical;
      }

      .log-controls {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Admin Page</h1>
      <div id="env">Loading Firebase…</div>
    </header>

    <section id="players">
      <div class="section-header">
        <h2>Admin — Players</h2>
        <span>Total: <span id="playerCount">0</span></span>
      </div>
      <form id="playerForm">
        <label>
          Player name
          <input id="playerName" type="text" name="playerName" autocomplete="off" required />
        </label>
        <label>
          Player code
          <input
            id="playerCode"
            type="text"
            name="playerCode"
            autocomplete="off"
            required
            inputmode="text"
            minlength="3"
            maxlength="16"
            pattern="[A-Za-z0-9]{3,16}"
          />
        </label>
        <button id="playerAddBtn" type="submit">Add Player</button>
      </form>
      <div id="playerStatus" class="status" role="status" aria-live="polite"></div>
      <div style="overflow-x: auto">
        <table aria-label="Players table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Code</th>
              <th scope="col">Created</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="playersTbody"></tbody>
        </table>
      </div>
    </section>

    <section id="arenas">
      <div class="section-header">
        <h2>Admin — Arenas</h2>
        <span>Total: <span id="arenaCount">0</span></span>
      </div>
      <form id="arenaForm">
        <label>
          Arena name
          <input id="arenaName" type="text" name="arenaName" autocomplete="off" required />
        </label>
        <label>
          Arena code
          <input
            id="arenaCode"
            type="text"
            name="arenaCode"
            autocomplete="off"
            required
            inputmode="text"
            minlength="3"
            maxlength="16"
            pattern="[A-Za-z0-9]{3,16}"
          />
        </label>
        <button id="arenaAddBtn" type="submit">Add Arena</button>
      </form>
      <div id="arenaStatus" class="status" role="status" aria-live="polite"></div>
      <div style="overflow-x: auto">
        <table aria-label="Arenas table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Code</th>
              <th scope="col">Created</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="arenasTbody"></tbody>
        </table>
      </div>
    </section>

    <section id="diagnostics">
      <div class="section-header">
        <h2>Diagnostics</h2>
      </div>
      <div class="log-controls">
        <button id="healthInit" type="button">Health: Re-init Firebase</button>
        <button id="healthPing" type="button">Health: Ping Routes</button>
        <button id="healthRead" type="button">Health: Read Test</button>
        <button id="healthWrite" type="button">Health: Write Test</button>
      </div>
      <div class="log-controls">
        <button id="copyLog" class="secondary" type="button">Copy Log</button>
        <button id="clearLog" class="secondary" type="button">Clear Log</button>
      </div>
      <textarea id="debugLog" readonly></textarea>
    </section>

    <script type="module" src="./admin.js"></script>
  </body>
</html>
