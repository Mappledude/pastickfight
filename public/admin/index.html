<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin — Players</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.8rem, 2vw + 1rem, 2.4rem);
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: flex-end;
      }

      label {
        display: flex;
        flex-direction: column;
        font-weight: 600;
        gap: 0.25rem;
      }

      input[type="text"] {
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(0, 0, 0, 0.2);
        min-width: 220px;
        font-size: 1rem;
        text-transform: uppercase;
      }

      input[type="text"]:focus {
        outline: 2px solid #4a90e2;
        outline-offset: 1px;
      }

      #playerName {
        text-transform: none;
      }

      button {
        padding: 0.55rem 1.25rem;
        border-radius: 999px;
        border: none;
        background: #4a90e2;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }

      button[disabled] {
        opacity: 0.6;
        cursor: progress;
      }

      #status {
        min-height: 1.5rem;
        font-size: 0.95rem;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 0.5rem 0.75rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      tbody tr:nth-child(odd) {
        background-color: rgba(0, 0, 0, 0.04);
      }

      #env {
        font-size: 0.9rem;
        color: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Admin — Players</h1>
      <div id="env">Loading Firebase…</div>
    </header>

    <section aria-labelledby="form-heading">
      <h2 id="form-heading" style="position:absolute;left:-9999px;">Add player</h2>
      <form id="addPlayerForm">
        <label>
          Player name
          <input id="playerName" type="text" name="playerName" autocomplete="off" required />
        </label>
        <label>
          Player code
          <input
            id="playerCode"
            type="text"
            name="playerCode"
            autocomplete="off"
            required
            inputmode="text"
            minlength="3"
            maxlength="16"
            pattern="[A-Za-z0-9]{3,16}"
          />
        </label>
        <button id="addBtn" type="submit">Add Player</button>
      </form>
      <div id="status" role="status" aria-live="polite"></div>
    </section>

    <section aria-labelledby="players-heading">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:0.5rem;">
        <h2 id="players-heading" style="margin:0;font-size:1.3rem;">Players</h2>
        <span id="count">0</span>
      </div>
      <div style="overflow-x:auto;">
        <table aria-describedby="players-heading">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Code</th>
              <th scope="col">Created</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="playersTbody"></tbody>
        </table>
      </div>
    </section>

    <script type="module" src="./admin.js"></script>
  </body>
</html>
